                var mydate = new Date()
                var year = mydate.getYear()

                var day = mydate.getDay()
                var month = mydate.getMonth()
                var daym = mydate.getDate()
                if (daym < 10)
                    daym = "0" + daym
                var dayarray = new Array("niedziela", "poniedziałek", "wtorek", "średa", "czwartek", "piątek", "sobota")
